<ion-view title='Something'>
  <ion-header-bar><h2>&nbsp;Signup</h2></ion-header-bar>
  <ion-content>
    <div class='list'>
      <label class='item item-input item-stacked-label'><span class='input-label'>User Name (You'll use this to sign in!)</span><input type='text' placeholder='Name' ng-model='name'></label>

      <label class='item item-input item-stacked-label'><span class='input-label'> Email</span><input type='text' placeholder='Email' ng-model='email1'></label>

      <label ng-show='email1' class='item item-input item-stacked-label'><span class='input-label'> Please confirm email</span><input type='text' placeholder='Email' ng-model='email2'></label>

      <label class='item item-input item-stacked-label'><span class='input-label'> Password</span><input type='text' placeholder='Password' ng-model='password1'></label>

      <label class='item item-input item-stacked-label' ng-show='password1'><span class='input-label'> Password</span><input type='text' placeholder='Password' ng-model='password2'></label>

      <label class='item item-input'><button class="button" color-picker="" ng-model="UC.color" modal-title="Choose a color" model-mode='hex'  modal-class="vcc" color-box='{{UC.color}}' header-footer-class="bar-positive">
        {{ color || "Choose a color" }}
      </button><div class='card' style='background-color: UC.color'>
      </div></label>

      <label class='item item-stacked-label'><button class='button button-balanced button-medium' ng-click='UC.signupSubmit(name, email1, email2, password1, password2, UC.color)'>Add {{name}}</button></label>
      <label class='item item-stacked-label'><button class='button button-assertive' ng-click='UC.closeModal()'>Cancel</button></label>
    </div>
  </ion-content>
</ion-view>
