<div></div>
<ion-side-menus enable-menu-with-back-views='true'>
  <ion-side-menu-content>
    <ion-header-bar><h2 ng-style='{color: UC.currentUser.color_1}'><button menu-toggle='left' class='button button-icon icon ion-navicon'></button>{{ UC.currentProjectTitle }}</h2></ion-header-bar>
    <ion-content>
      <ion-list>
        <ul>
          <li ng-repeat='player in UC.players | unique:"player_name"' style='border: 1px solid {{player.color}}; margin-top: 1rem; border-radius: 5px;'>
            <h3 ng-style='{color: player.color}'>
              {{ player.player_name }}
            </h3>
            <ul>
              <li ng-repeat='stat in player.stats'   id='{{stat.stat_id}}' class=''>
                  <div class='card' ng-if='stat.denominator <= 1'>
                      <div class='item item-divider' style='color: {{stat.color}};'>
                      {{ stat.measurement }}
                      </div>
                      <div class='item item-text-wrap'>
                        <button ng-click='UC.statUp(stat)'><i class='icon ion-plus increment'></i></button>
                        {{ stat.numerator }}
                        <button ng-click='UC.statDown(stat)'><i class='icon ion-minus increment'></i></button>
                      </div>
                  </div>
                  <!-- <div ng-if='stat.denominator > 1'>
                    <bar-chart  chart-num='{{stat.numerator}}'chart-denom='{{stat.denominator}}' chart-measure='{{stat.measurement}}'></bar-chart>
                  </div> -->
                  <div class='card' ng-if='stat.denominator > 1'>
                      <div class='item item-divider' style='color: {{stat.color}};'>
                      {{ stat.measurement }}
                      </div>
                      <div class='item item-text-wrap'>
                        <button ng-click='UC.statUp(stat)'><i class='icon ion-plus increment'></i></button>
                        {{ stat.numerator }}
                        <button ng-click='UC.statDown(stat)'><i class='icon ion-minus increment'></i></button>
                        <div class='horizontal-spacer'>

                        </div>
                        <button ng-click='UC.denomUp(stat)'><i class='icon ion-plus increment'></i></button>
                        {{ stat.denominator }}
                        <button ng-click='UC.denomDown(stat)'><i class='icon ion-minus increment'></i></button>
                      </div>
                      <!-- <div class='item item-text-wrap'>
                        <button ng-click='UC.denomUp(stat)'><i class='icon ion-plus increment'></i></button>
                        {{ stat.denominator }}
                        <button ng-click='UC.denomDown(stat)'><i class='icon ion-minus increment'></i></button>
                      </div> -->
                  </div>

              </li>
            </ul>
            <div ng-click='UC.addStat(); UC.player_id = player.player_id'>
              <p>
                Add a stat to {{player.player_name}}
              </p>
            </div>
          </li>
          <div class='spacer'>

          </div>
        </ul>
      </ion-list>
      <div>
        <button class='button button-calm' ng-click='UC.addPlayer()'>Add Player</button>
      </div>
      <div>
        <button class='button button-energized' ng-click='UC.save()'>Save Stats</button>
      </div>
    </ion-content>
  </ion-side-menu-content>
  <ion-side-menu>
    <ion-header-bar><h2>Menu<button ng-click='UC.goBack()'>Back</button></h2></ion-header-bar>
    <ion-list>
      <ion-item>Back to Projects</ion-item><ion-item>About</ion-item><ion-item>Settings</ion-item><ion-item>Log Out</ion-item>
    </ion-list>
  </ion-side-menu>
</ion-side-menus>
