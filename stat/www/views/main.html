<div class='spacer'>

</div>
<div ng-controller='UserController as UC'>
  <div class='login'>
    <div ng-show='UC.loginExpanded'>
      <form class='loginBox'>
        <input type='text' ng-model='username' placeholder='Username' class='loginField'>
        <input type='password' ng-model='password' placeholder='Password' class='loginField'>
        <button type='submit' ng-click='UC.loginSubmit(username, password)'>Signin</button>
      </form>
    </div>
    <div class='loginButton' ng-click='UC.expandLogin()'>Signin</div>
  </div>
  <div class='signup'>
    <div class='signupButton' ng-click='UC.expandSignup()'>Signup</div>
    <div ng-show='UC.signupExpanded'>
      <form class='signupBox'>
        <input type='text' ng-model='username' placeholder='Username' class='signupField'>
        <input type='text' ng-model='password' placeholder='Password' class='signupField'>
      </form>
    </div>
  </div>
</div>
