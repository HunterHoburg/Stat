
  <ion-content ng-init='UC.setUser(); UC.userData(UC.currentUser.user_id)'>

  </ion-content>
<ion-side-menus enable-menu-with-back-views='true'>
  <ion-side-menu-content class='background'>
        <ion-header-bar class='background'><h2 ng-style='{color: UC.currentUser.color_1}' class='bitter'><button menu-toggle='left' class='button button-icon icon ion-navicon'></button>My Projects</h2></ion-header-bar>
        <ion-content>
          <ion-list>
            <ul>
              <li ng-repeat='project in UC.currentUser.projects' ng-click='UC.openProject(project.project_id, project.title)' ng-class='project-card'>
                <h3 class='bitter'>{{ project.title }}</h3>
                <h5 class='bitter'>Number of players: {{ project.numberPlayers }}</h5>
              </li>
            </ul>
          </ion-list>

          <!-- MAY NEED TO REMOVE BUTTON-LARGE BELOW -->
          <button class='button button-energized button-large center project-button' ng-click='UC.addProject()'>
            Add a Project
          </button>
        </ion-content>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class='background'><h2 ng-style='{color: UC.currentUser.color_2}'>Menu</h2></ion-header-bar>
    <ion-content class='background'>
      <ion-list>
        <!-- <ion-item>Settings</ion-item> -->
        <ion-Item ng-click='UC.about("projects-about")'>About This Page</ion-Item>
        <ion-item ng-click='UC.logOut()'>Log Out</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
